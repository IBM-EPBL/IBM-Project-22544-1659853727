<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Prediction Form </title> 
</head>
<body>
    <div class="container">
        <header>Enter your details.</header>

        <form action="{{ url_for('result') }}" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">kidney Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" name="age" placeholder="34 (age in years)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Urine Specific gravity</label>
                            <input type="text" name="usg" placeholder="1.005 (SG)" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Enter serum albumin level</label>
                            <input type="text" name="sal" placeholder="3.4 (g/dL)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Blood pressure</label>
                            <input type="text" name="bp" placeholder="90 (mm/hg)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Sugar</label>
                            <input type="text" name="su" placeholder="4.0 (mmol/L)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Blood urea level</label>
                            <input type="text" name="bu" placeholder="65 (mg/dl)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Serum-creatinine level</label>
                            <input type="text" name="sc" placeholder="1.2 (mg/dl)" required>
                        </div>
                    
                        <div class="input-field">
                            <label>Enter Sodium level</label>
                            <input type="text" name="sod" placeholder="135 (mEq/L)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter potassium level</label>
                            <input type="text" name="pot" placeholder="5.7 (mEq/L)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Hemoglobin</label>
                            <input type="text" name="hg" placeholder="13.8 (g/dL)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Packed cell volume</label>
                            <input type="text" name="pcv" placeholder="44 (%)" required>
                        </div>

                        <div class="input-field">
                            <label>Enter white blood cell count</label>
                            <input type="text" name="wbcc" placeholder="4000 WBCs per microliter" required>
                        </div>

                        <div class="input-field">
                            <label>Diabetesmellitus</label>
                            <select  name="diab" required>
                                <option disabled selected>Select</option>
                                <option>yes</option>
                                <option>no</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>coronary artery disease</label>
                            <select  name="cad" required>
                                <option disabled selected>Select</option>
                                <option>yes</option>
                                <option>no</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>HyperTension</label>
                            <select  name="hp" required>
                                <option disabled selected>Select</option>
                                <option>yes</option>
                                <option>no</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>            
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
